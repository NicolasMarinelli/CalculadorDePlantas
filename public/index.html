<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Plant Producer"</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculador de plantas de biogas</h1>
    <datalist id="Substrates"></datalist>
    <div id="conti">
        <div>
            <input type="text" id="sub1" placeholder="sustrato1" list ="Substrates" required>
            <input type="text" id="cant1" placeholder="toneladas/m3" required>
        </div>
        <div>
            <input type="text" id="sub2" placeholder="sustrato2" list ="Substrates" required>
            <input type="text" id="cant2" placeholder="toneladas/m3">
        </div>
        <div>
            <input type="text" id="sub3" placeholder="sustrato3" list ="Substrates" required>
            <input type="text" id="cant3" placeholder="toneladas/m3">
        </div>
    </div>
    <div id="perro">  
        <button id="plus">+</button>
        <button id="send">CALCULAR</button>
        
        <div>
            <output type="text" id="result">
        </div>
    </div>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
